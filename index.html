<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SereneMind - Login</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="logo">SereneMind</h1>
            <div class="nav-links">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="chat.html" class="nav-link">Chat</a>
                <a href="index.html" class="nav-link active">Login</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
                <a href="admin-login.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome Back to SereneMind</h1>
        <p class="subtitle">Your safe space for emotional support</p>
        
        <div class="form-container">
            <div id="login-error" class="error-message" style="display: none;"></div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-button">Login</button>
            <p class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
                <span class="admin-redirect">Are you an admin? <a href="admin-login.html">Click here</a></span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
