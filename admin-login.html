<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Login - SereneMind</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="logo">SereneMind</h1>
            <div class="nav-links">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="admin-login.html" class="nav-link active">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Portal</h1>
        <p class="subtitle">Administrator login only</p>
        
        <div class="form-container">
            <div id="admin-login-error" class="error-message" style="display: none;"></div>
            <div class="input-group">
                <label for="admin-username">Admin ID</label>
                <input type="text" id="admin-username" placeholder="Enter admin ID">
            </div>
            <div class="input-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter password">
            </div>
            <button id="admin-login-button">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
